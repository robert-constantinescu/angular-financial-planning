<div class="w3-responsive w3-card-4" style="margin-top: 10px;">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Income table</h3>
  <div class="card-body">
    <div id="table" class="table-editable">

        <h2> Income Table </h2>
        <div style="overflow-x:auto;">
          <button mat-button (click)="addRow()"> Add Row </button>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container *ngFor="let column of displayedFields; let i = index" [matColumnDef]="column">
              <th mat-header-cell *matHeaderCellDef>
                <span [style.display]=" columnSelect != i ? 'inline':'none'"> {{displayedHead[i]}} </span>
              </th>
              <td mat-cell *matCellDef="let element">
                <input [formControl]="element.get(column)">
              </td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element; let i = index">
                <button arrow-div mat-button (click)="deleteRow(i)">Delete</button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <button type="submit" class="button btn-primary" (click)="onSubmit(dataSource)"> Submit </button>
        </div>


    </div>
  </div>
</div>
