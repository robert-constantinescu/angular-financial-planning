<div class="w3-responsive w3-card-4" style="margin-top: 10px;">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Income table</h3>
  <div class="card-body">

    <div  *ngIf="!hideSuccessMessage">
      <div class="col-12">
        <p class="alert alert-success">
          <strong [ngClass] ="FadeOutSuccessMsg()" >You are successfully
            unsubscribe from this email service.</strong>
        </p>
      </div>
    </div>


    <div id="table" class="table-editable">
        <h2> Income Table </h2>
        <div style="overflow-x:auto;">
          <button mat-button (click)="addRow()" class="ui blue button"> Add Row </button>
          <span>{{formArray?.value | json}}</span>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container *ngFor="let column of displayedFields; let i = index" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef>
                  <span> {{displayedHead[i]}} </span>
                </th>
              <div [ngSwitch]="hasSelectDropdown(column)">
                <div *ngSwitchCase="true">
                  <td mat-cell *matCellDef="let element">
                    <select [formControl]="element.get(column)">
                      <option *ngFor="let R of recurrence" [ngValue]="R" >{{ R }}</option>
                    </select>
                  </td>
                </div>
                <div *ngSwitchDefault>
                  <td mat-cell *matCellDef="let element">
                    <input [formControl]="element.get(column)">
                  </td>
                </div>
              </div>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element; let i = index">
                <button mat-button (click)="deleteRow(i)" class="ui red button">Delete</button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <div>
            <button type="submit" class="ui submit green button" (click)="onSubmit(dataSource)"> Submit </button>
          </div>
        </div>
    </div>
  </div>
</div>
