<h3>Sign In</h3>

<form (ngSubmit)="onSignin()" [formGroup]="signinForm" class="ui form">

  <div class="field">
    <label>Username</label>
    <input type="text" [formControl]="signinForm.get('username')"/>
  </div>

  <div class="field">
    <label>Password</label>
    <input type="password" [formControl]="signinForm.get('password')"/>
  </div>

  <div>
    <button class="ui submit button primary">
      Sign In
    </button>
  </div>


</form>
